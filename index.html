    <div class="wrap">
            <div class="controls">
              <div class="time-btns">
                <span class="btn-time fa fa-play"></span>
                <span class="btn-time fa fa-pause"></span>
                <span class="btn-time fa fa-stop"></span>
              </div>
              <div class="game-stats center-content">
                  <div>
                    <i class="far fa-calendar-alt block-center"></i>
                    <span>
                    <label>Dia:</label>
                      2
                    </span>
                    <span>
                      <label>Mes:</label>
                      0
                    </span>
                  </div>
                  <div>
                    <span>
                      <i class="fas fa-dollar-sign block-center"></i>
                      99999
                    </span>
                  </div>
              </div>
              <div class="store">
                <div class="store-btns center-content">
                  <button id="human-store" class="fa fa-user"></button>
                  <button id="animal-store" class="fa fa-dog"></button>
                </div>
          
                  <div class="human-store stores show">
                    <div class="store-item center-content">
                  <div class="item-image center-content">
                    <img src="https://www.pngrepo.com/png/52935/170/rake.png" alt="">
                  </div>
                  <div class="item-price center-content">
                    <i class="fas fa-dollar-sign"></i>
                    <span>1234</span>
                  </div>
                </div>
                    <div class="store-item center-content">
                    <div class="item-image center-content">
                      <img src="https://images.vexels.com/media/users/3/137987/isolated/preview/68cc6ef2b08689d9255adfcbc3b7e246-farm-truck-transport-icon-by-vexels.png" alt="">
                    </div>
                    <div class="item-price center-content">
                      <i class="fas fa-dollar-sign"></i>
                      <span>1234</span>
                    </div>
          </div>
                  </div>
                  <div class="animal-store stores hide">
                    <div class="store-item center-content">
                    <div class="item-image center-content">
                      <img src="https://images.vexels.com/media/users/3/137987/isolated/preview/68cc6ef2b08689d9255adfcbc3b7e246-farm-truck-transport-icon-by-vexels.png" alt="">
                    </div>
                    <div class="item-price center-content">
                      <i class="fas fa-dollar-sign"></i>
                      <span>1234</span>
                    </div>
          </div>
                  </div>
          
              </div>
            </div>
            <div class="screen-play">
              <div class="farm">
                <div class="farm-gui">
                  <div class="sun-moon center-content">
                    <img src="https://cdn.clipart.email/4857d7aa87109af9992cdd60b6dd5442_moon-crescent-clipart-transparent-png-stickpng_3000-3000.png" alt="">
                  </div>
                  <div class="power-ups"></div>
                </div>
              </div>
            </div>
